<!-- Contact form & video-->
<section id="Contacto" class="contenido">
    <div class="form">
        <form action="/register" novalidate method="post">
            <div class="field">
              <label for="name">Nombre</label>
              <input  type="text" id="name" name="name" placeholder="Escribe tu nombre" required maxlength="15">
            </div>
            <div class="field">
              <label for="surname">Apellidos</label>
              <input  type="text" id="surname" name="surname" placeholder="Escribe tu apellido" required maxlength="35">
            </div>
            <div class="field">
              <label for="phone">Teléfono</label>
              <input  type="tel" id="phone" placeholder="Teléfono" pattern="[0-9]+" maxlength="12" required>
            </div>
            <div class="field">
              <label for="github">Github tag</label>
              <input  type="text" id="github" name="github" maxlength="25" pattern="^@[^\s]+" required>
            </div>
            <br>
            <div class="radio-button">
                <legend>¿Cómo nos has conocido?</legend>
                <br>
                <div class="radio-pick">
                    <label>
                    <input type="radio" name="seleccion" value="Universidad"> Universidad
                    </label>
                </div>
                <div class="radio-pick">
                    <label>
                    <input type="radio" name="seleccion" value="Keepcoding-ko"> Keepcoding Kick-off
                    </label>
                </div>
                <div class="radio-pick">
                    <label>
                    <input type="radio" name="seleccion" value="Colegio"> Colegio
                    </label>
                </div>
                <div class="radio-pick"></div>
                    <label>
                    <input type="radio" name="seleccion" value="Github"> En Github
                    </label>
                </div>
            </div>
            <div class="descripcion">
                <label for="descripcion"></label>
                <textarea id="descripcion" name="Descripcion" placeholder="Deja tu comentario" ></textarea>
            </div>
            <div class="registro">
            <input type="submit" value="Register">
            </div>
          </form>


        </form>
    </div>
</section>
